          <script> $(function() {
                var people = [];
                $.getJSON('/proxy/proxies.json?nocache=' + (new Date()).getTime(), function(data) {
                  var first = "<tr>" + "<td>"+"/proxy/"+"</td>" + "<td>" + "http://localhost:6000" + "</td>" + "<td>" + "" + "</td>" + "<td>" + "false" + "</td>" + "<td>" + "true" + "</td>"+ "<td>"+"</td>" +"</tr>"
                  $(first).appendTo("#userdata tbody");
                $.each(data, function(i, f) {
                  
                    var tblRow = "<tr>" + "<td>" +  "<a href="+                    
                      function(){
                        if (f.hostname){
                          return "https://" + f.accessPrefix + ".masongarten.com"
                        } else {
                          return f.accessPrefix.slice(0, -1)
                        }
                      }()
                      +">"+f.accessPrefix+"</a>" + "</td>" +
                    "<td>" +"<a href="+f.proxyURL +">"+f.proxyURL+"</a>"+ "</td>" + "<td>" + "<a href="+f.proxyURL+f.accessPostfix.slice(0, -1)+">"+f.accessPostfix+"</a>" + "</td>" + "<td>" + f.hostname + "</td>" + "<td>" + f.forcepaths + "</td>" + "<td>" + 
                    "<a href='/proxy/delete/" + i + "'> <i class='fa-solid fa-trash-can' title='Trash'></i></a>" + "</td>" +"</tr>"
                    
                    $(tblRow).appendTo("#userdata tbody");
     });
   });
}); 
</script>
